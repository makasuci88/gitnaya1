<ion-header>
        <ion-navbar>
          <ion-title>
            # DAFTAR AKUN
          </ion-title>
        </ion-navbar>
</ion-header>
      
<ion-content padding>

    <ion-list>

    <form [formGroup]="registerForm">

        <ion-item>
            <ion-label stacked>Nama Pengguna</ion-label>
            <ion-input type="text" formControlName="userName" [class.invalid]="!registerForm.controls.userName.valid && (registerForm.controls.userName.dirty)" >
            </ion-input>
        </ion-item>

        <ion-item *ngIf="!registerForm.controls.userName.valid  && (registerForm.controls.userName.dirty)">
            <p>Isi Nama Pengguna Minimal 4 - 30 Karakter.</p>
        </ion-item>        

        <ion-item>
            <ion-label stacked>Alamat Email</ion-label>
            <ion-input type="text" formControlName="email" [class.invalid]="!registerForm.controls.email.valid && (registerForm.controls.email.dirty)" >
            </ion-input>
        </ion-item>

        <ion-item *ngIf="!registerForm.controls.email.valid  && (registerForm.controls.email.dirty)">
            <p>Format Email Tidak Sesuai.</p>
        </ion-item>            

        <ion-item>
            <ion-label stacked>Kata Kunci</ion-label>
            <ion-input type="text" formControlName="password" [class.invalid]="!registerForm.controls.password.valid && (registerForm.controls.password.dirty)" >
            </ion-input>
        </ion-item>

        <ion-item *ngIf="!registerForm.controls.password.valid  && (registerForm.controls.password.dirty)">
            <p>Isi Kata Kunci Minimal 6 Karakter.</p>
        </ion-item>

        <ion-item>
                <ion-label stacked>Masukkan Ulang Kata Kunci</ion-label>
                <ion-input type="text" formControlName="retypePassword" [class.invalid]="!registerForm.controls.retypePassword.valid && (registerForm.controls.retypePassword.dirty)" >
                </ion-input>    
        </ion-item>

        <ion-item *ngIf="!registerForm.controls.retypePassword.valid  && (registerForm.controls.retypePassword.dirty)">
                <p>Isi Input Ulang Kata Kunci Minimal 6 Karakter.</p>
        </ion-item>

        <ion-item>
            <button ion-button>Daftar</button>
        </ion-item>

        <ion-item>
            <button ion-button color="secondary" block>Sudah Mempunyai Akun? Silahkan Masuk Disini!</button>
        </ion-item>

    </form>

    </ion-list>
</ion-content>
